    <h1>Employee Database</h1>

    <form>
        <h2>Add New Employee</h2>

        First Name:
        <input class="input_field" type="text" id="firstName">
        <br> Last Name:
        <input class="input_field" type="text" id="lastName">
        <br> E-mail:
        <input class="input_field" type="text" id="email">

            <option value="Male">Male</option>
        </select>
        <br>
        <button id="submit">Submit</button>
        <!--         <input id="submit" type="submit" value="Submit"> -->
